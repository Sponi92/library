<html> 
<head>
<link rel="stylesheet" href="library.css">
</head>
<main>
<h1 id="header"> You can add Books to your Library!</h1>
<div id="button1">
<button type="button" id="newBook"> New Book</button>
</div>
<div action="library.js" class="form-popup" id="myForm">
<form  class="form-container">
    <h2 class="form">Add your Book to the library!</h1>
    <label for="title" class="form"><b>Book Title</b></label>
    <input type="text" placeholder="Enter Title" id="title" name="title" class="form">
    <label for="author" class="form"><b>Author</b></label>
    <input type="text" placeholder="Enter Author" name="author" id="author" class="form">
    <label for="pages" class="form"><b>Pages</b></label>
    <input type="text" placeholder="Enter pages" name="pages" id="pages" class="form">
	<p class="form"> Did you read the Book</p>
    <input type="radio" name="btn" id="yes" value="read" class="form" checked>
    <label for="yes" class="form" >Yes</label>
    <input type="radio" name="btn" id="no" class="form" value="not read">
    <label for="no" class="form" >No</label>
    <button type="button" id="submit" class="formButton"> Submit </button>
    <button type="reset" id="reset"class="formButton">Reset</button>
    <button type="button" id="close"class="formButton">Close Form</button>
    </form>
   </div>
   <div id="div1"></div> 
<div id="div2"></div> 
<!-- <script src="stats.js"></script> -->
<script src="library.js"></script>


</main>
</html>
